<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Autowaschpark Tycoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    #game {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
    }
    .log {
      background: #f4f4f4;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Autowaschpark Tycoon</h1>
    
    <div class="section">
      <strong>Woche:</strong> <span id="week">1</span><br>
      <strong>Geld:</strong> €<span id="money">1000</span><br>
      <strong>Kunden diese Woche:</strong> <span id="customers">0</span>
    </div>

    <div class="section">
      <h2>Aktionen</h2>
      <button onclick="nextWeek()">Nächste Woche starten</button>
      <button onclick="buyCleaner()">Reinigungsmittel kaufen (€100)</button>
      <button onclick="performMaintenance()">Anlage warten (€200)</button>
      <button onclick="runMarketing()">Marketing starten (€150)</button>
      <button onclick="emptyVacuums()">Staubsauger leeren (€50)</button>
    </div>

    <div class="section">
      <h2>Upgrades & Features</h2>
      <button onclick="buyUpgrade('Power-Wasch-Schaum', 500)">Power-Wasch-Schaum (€500)</button>
      <button onclick="buyUpgrade('Snackautomat', 300)">Snackautomat (€300)</button>
      <button onclick="buyUpgrade('Wunderbaum-Automat', 400)">Wunderbaum-Automat (€400)</button>
    </div>

    <div class="section">
      <h2>Log</h2>
      <div class="log" id="log"></div>
    </div>
  </div>

  <script>
    let week = 1;
    let money = 1000;
    let customers = 0;
    let cleaner = false;
    let maintained = false;
    let upgrades = [];

    function log(text) {
      const logBox = document.getElementById("log");
      logBox.innerHTML = "> " + text + "<br>" + logBox.innerHTML;
    }

    function updateUI() {
      document.getElementById("week").innerText = week;
      document.getElementById("money").innerText = money.toFixed(2);
      document.getElementById("customers").innerText = customers;
    }

    function nextWeek() {
      week++;
      let baseCustomers = 10;
      if (cleaner) baseCustomers += 10;
      if (maintained) baseCustomers += 5;
      baseCustomers += upgrades.length * 3;

      customers = Math.floor(baseCustomers * (1 + Math.random()));

      let income = customers * 5;
      money += income;

      cleaner = false;
      maintained = false;

      log(`Woche ${week}: ${customers} Kunden, Einnahmen €${income.toFixed(2)}`);
      updateUI();
    }

    function buyCleaner() {
      if (money >= 100) {
        money -= 100;
        cleaner = true;
        log("Reinigungsmittel gekauft.");
        updateUI();
      } else {
        log("Nicht genug Geld für Reinigungsmittel.");
      }
    }

    function performMaintenance() {
      if (money >= 200) {
        money -= 200;
        maintained = true;
        log("Anlage gewartet.");
        updateUI();
      } else {
        log("Nicht genug Geld für Wartung.");
      }
    }

    function runMarketing() {
      if (money >= 150) {
        money -= 150;
        customers += Math.floor(Math.random() * 20) + 10;
        log("Marketing-Kampagne durchgeführt. Mehr Kunden erwartet!");
        updateUI();
      } else {
        log("Nicht genug Geld für Marketing.");
      }
    }

    function emptyVacuums() {
      if (money >= 50) {
        money -= 50;
        log("Staubsauger geleert.");
        updateUI();
      } else {
        log("Nicht genug Geld um Staubsauger zu leeren.");
      }
    }

    function buyUpgrade(name, cost) {
      if (money >= cost && !upgrades.includes(name)) {
        money -= cost;
        upgrades.push(name);
        log(`${name} freigeschaltet!`);
        updateUI();
      } else if (upgrades.includes(name)) {
        log(`${name} wurde bereits gekauft.`);
      } else {
        log("Nicht genug Geld für dieses Upgrade.");
      }
    }

    updateUI();
  </script>
</body>
</html>
